# Configuration file

##########################################################################################################
# aether
#--------------------------------------------------------------------------------------------------------#
# Light Aether options
##########################################################################################################

aether {
    # Dimension ID for Aether. Unless you are getting an ID conflict, it is best to leave this alone. [default: 3]
    I:dimension_id=3

    # Controls respawning for Aether. use "default" for normal respawn (usually respawns in the overworld), "here" to respawn on Aether, "other" for Dark Aether, or the dimension ID for a specific dimension.
    S:respawn_dimension=default

    # Result of trying to sleep on Aether [default: DENY, possible values: ALLOW, DENY, BED_EXPLODES]
    S:sleep_result=DENY
}


